<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extreme Sports Gear</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">Extreme Sports</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Gear Up. Ride Hard.</h1>
      <p>High-performance mountain bikes, boards & gear for serious riders.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured">
    <h2>Featured Categories</h2>
    <div class="categories">
      <div class="category">
        <img src="images/mountain-bike.jpg" alt="Mountain Bikes">
        <h3>Mountain Bikes</h3>
      </div>
      <div class="category">
        <img src="images/skateboard.jpg" alt="Skateboards">
        <h3>Skateboards</h3>
      </div>
      <div class="category">
        <img src="images/road-bike.jpg" alt="Road Bikes">
        <h3>Road Bikes</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Extreme Sports. All rights reserved.</p>
  </footer>
</body>
</html>
